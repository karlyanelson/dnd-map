<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Send Feedback - DND Map</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A simple Dungeons and Dragons virtual tabletop. Send us your feedback."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>
  <body class="no-map contact">
    <main>
      <div class="max-w-lg mx-auto">
        <div class="text-center">
          <a href="/">Go back to the map</a>
        </div>
        <h1>D&D Map Feedback</h1>
        <p>
          Thanks for using D&D Map! Let me know if you find a bug or have any
          feature requests.
        </p>
        <form name="feedback" netlify>
          <div class="py-1">
            <label for="name">Name (Optional)</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="py-1">
            <label for="email">Email (Optional)</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="py-1">
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" required></textarea>
          </div>
          <div class="py-1">
            <button class="w-full" type="submit">Send Feedback</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
