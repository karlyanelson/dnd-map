<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map - DND Map</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="A simple Dungeons and Dragons virtual tabletop. Map-only view."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript
      >You don't have Javascript enabled and this website requires Javascript to
      run.</noscript
    >
    <main>
      <div
        class="
          map-controls
          py-2
          px-4
          right-4
          border-1 border-black
          fixed
          top-4
          dark:bg-ink
          bg-white bg-opacity-90
          dark:bg-opacity-95
          rounded-lg
          z-50
          content-row
          shadow-soft
        "
      >
        <label class="m-0" for="mapZoom">Zoom</label>
        <button class="button-outline" data-zoom="out" aria-label="Zoom out">
          &#8211;
        </button>
        <input
          id="mapZoom"
          step="10"
          type="number"
          name="Map Zoom"
          class="max-w-14"
        />
        <button class="button-outline" data-zoom="in" aria-label="Zoom in">
          +
        </button>

        <a href="/settings" target="_blank" class="inline-flex items-center">
          <span>Settings</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ml-1 h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            />
          </svg>
        </a>
      </div>
      <div id="mapContainer" class="relative pt-2 touch-action-none">
        <!--  ^leave room up top for controls when zoomed out; need touch action for drag and drop to work on mobile -->
        <div class="no-map-message">
          <h2 class="no-map-message__header">
            Welcome to your virtual Dungeons & Dragons tabletop!
          </h2>
          <p class="no-map-message__text">
            To get started, upload a map and add your customizable characters on
            the <a href="/settings" target="_blank">Settings page</a>.
          </p>
          <p class="no-map-message__text">
            Everything is saved automatically to your browser's storage.
          </p>
        </div>
      </div>
    </main>

    <script type="module" src="../index.js"></script>
  </body>
</html>
