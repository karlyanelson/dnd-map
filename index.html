<!DOCTYPE html>
<html>
    <head>
        <title>DnD Map</title>
        <link rel="stylesheet" href="style.css">
        <script defer type="text/javascript" src="index.js"></script>
    </head>

    <body>
        <main>
            <h1>Dungeons & Dragons Virtual Map</h1>
            <section class="controls-wrapper">
                <div class="player-box">
                    <button class="player piece" id="player1" aria-grabbed="false" draggable="true" ondragstart="onDragStart(event);" aria-label="Player 1"><span>Player 1</span></button>
                    <button class="enemy piece" id="enemy1" aria-grabbed="false" draggable="true" ondragstart="onDragStart(event);" aria-label="Enemy 1"><span>Enemy 1</span></button>
                </div>
                <form class="controls">
                    <fieldset>
                        <label for="mapSrc">Map Image</label>
                        <!-- <input type="url" autocomplete="url" value="https://i.imgur.com/4WS2crn.jpg" id="mapSrc" /> -->
                        <input type="url" autocomplete="url" value="https://i.imgur.com/eFoYttA.jpg" id="mapSrc" />
                        <!-- <input type="url" autocomplete="url" value="https://i.imgur.com/KYVBIZd.jpeg" id="mapSrc" /> -->
        
                        <label for="mapName">Map Name</label>
                        <input type="text" value="Logger's Camp" id="mapName" />
        
                        <button id="updateMap">Update Map</button>
                    </fieldset>
                    <fieldset>
                        <input checked type="checkbox" id="fitImageToScreen" name="imagesize" value="Fit Map to Screen">
                        <label for="fitImageToScreen">Fit Map to Screen</label>
                    </fieldset>
                    <fieldset>
                        <label for="pieceSize">Piece size in pixels</label>
                        <input type="number" value="40" id="pieceSize" />
                        <button id="updatePiece">Update Piece Size</button>
                    </fieldset>
                    <fieldset>
                        <button id="addPiece" class="add-player">Add Player</button>
                        <button id="addPiece" class="add-enemy">Add Enemy</button>
                    </fieldset>
                </form>
            </section>
            <section class="container" ondragover="onDragOver(event);" ondrop="onDrop(event);" aria-dropeffect="none">
                <img role="img" alt="Logger's Camp." class="map" src="https://i.imgur.com/KYVBIZd.jpeg" />
            </section>
            <section class="announcements"></section>
        </main>
    </body>
</html>
