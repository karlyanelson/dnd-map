<!DOCTYPE html>
<html>
    <head>
        <title>DnD Map</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="main-controls">
                <h1>Dungeons & Dragons Virtual Map</h1>
                <section>
                <h2>Edit Map</h2>
                <div class="form-field">
                    <label for="mapSrc">Image</label>
                    <input id="mapSrc" type="url" />
                </div>
                </section>
                <section>
                <div class="grid-row">
                    <h2>Characters</h2>
                    <button id="addCharacter">Add Character</button>
                </div>
                <div id="characterList"></div>
                </section>
            </div>
            <div class="map-controls">
                <div>
                    <label for="pieceSize">Piece Base Size (px)</label>
                    <input id="pieceSize" min="10" type="number" />
                </div>
                <div>
                    <label for="mapZoom">Map Zoom</label>
                    <button data-zoom="out" aria-label="Zoom out"> &#8211; </button>
                    <input id="mapZoom" step="10" type="number" name="Map Zoom" />
                    <button data-zoom="in" aria-label="Zoom in"> + </button>
                </div>
            </div>
            <div id="mapContainer" class="content"></div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/reefjs@7.3.3/dist/reef.polyfills.js"></script>
        <script src="index.js"></script>
    </body>
</html>
